<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
	<div class="myodery get_password">
		<header class="head">
			<a href="javascript:history.back();" class="back"></a>
			<span>找回密码</span>
		</header>
		<ul class="get_nav">
			<li class="on">手机找回</li>
			<li>邮箱找回</li>
		</ul>
		<div class="content on">
			<ul class="password_menu">
				<li>
					<div class="password_left">
						<span class="tel">+86</span>
						<!--增加on为显示-->
						<ol class="menu">
							<li>+12345</li>
							<li>+123</li>
							<li>+666</li>
						</ol>
					</div>
					<div class="password_input">
						<input type="text"/>
					</div>
					<div class="password_right">
						<!--增加show为显示-->
						<span class="error show"></span>
					</div>
				</li>
				<li>
					<div class="password_left">新密码</div>
					<div class="password_input">
						<input type="password"/>
					</div>
					<div class="password_right">
						<span class="error show"></span>
					</div>
				</li>
				<li>
					<div class="password_left">验证码</div>
					<div class="password_input">
						<input type="text"/>
					</div>
					<div class="password_right get">
						<!--给a增加unable为灰色-->
						<a href="javascript:;" class="unable">获取验证码</a>
					</div>
				</li>
			</ul>
			<!--灰色状态unable-->
			<a href="javascript:;" class="submit unable">确&nbsp;定</a>
		</div>
		<div class="content">
			<ul class="password_menu">
				<li>
					<div class="password_left">邮箱</div>
					<div class="password_input">
						<input type="text"/>
					</div>
				</li>
			</ul>
			<!--灰色状态unable-->
			<a href="javascript:;" class="submit unable">发送邮件</a>
		</div>
	</div>
	<script src="js/jq.js"></script>
	<script>
		$(".get_nav li").click(function(){
			$t=$(this).index()
			$(this).addClass("on").siblings("li").removeClass("on")
			$(".get_password .content").eq($t).addClass("on").siblings(".content").removeClass("on")
		})
	</script>
</body>
</html>
