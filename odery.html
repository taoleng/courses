<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
	<div class="myodery">
		<header class="head">
			<a href="javascript:history.back();" class="back"></a>
			<span>我的订单</span>
			<a href="#" class="home"></a>
		</header>
		<div class="tab">
			<a href="#" class="tab_item active">全部</a>
			<a href="#" class="tab_item">待付款</a>
			<a href="#" class="tab_item">已付款</a>
		</div>
		<div class="list">
			<a href="#" class="list_item">
				<div class="list_item_top">
					<span class="number">订单号：2795597</span>
					<span class="time">下单时间：2017-02-28 08：14</span>
					<span class="status">已付款</span>
				</div>
				<div class="list_item_center">
					<div class="list_item_left">
						<img src="images/list_img.jpg" alt="商品图片" />
					</div>
					<p class="list_item_rigth">Flash动画制作魔法表情</p>
				</div>
				<div class="list_item_bottom">
					<span>实收款</span>
					<em class="list_item_bottom_money">￥28.00</em>
				</div>
			</a>
			<a href="#" class="list_item">
				<div class="list_item_top">
					<span class="number">订单号：2795597</span>
					<span class="time">下单时间：2017-02-28 08：14</span>
					<span class="status">已付款</span>
				</div>
				<div class="list_item_center">
					<div class="list_item_left">
						<img src="images/list_img.jpg" alt="商品图片" />
					</div>
					<p class="list_item_rigth">Flash动画制作魔法表情</p>
				</div>
				<div class="list_item_bottom">
					<span>实收款</span>
					<em class="list_item_bottom_money">￥28.00</em>
				</div>
			</a>
		</div>
	</div>
	<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('.tab_item').click(function(){
				$(this).addClass('active').siblings().removeClass('active')
			});
		});
	</script>
</body>
</html>
